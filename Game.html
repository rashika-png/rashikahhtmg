<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge the Obstacles</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #333;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
            text-shadow: 2px 2px #fff3e0;
        }
        #instructions {
            max-width: 600px;
            background: rgba(255, 243, 224, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0 20px 0;
            font-size: 18px;
            box-shadow: 0px 5px 15px rgba(0,0,0,0.2);
        }
        #gameArea {
            position: relative;
            width: 600px;
            height: 400px;
            border-radius: 15px;
            border: 3px solid #333;
            background: linear-gradient(to bottom, #e0f7fa, #80deea);
            overflow: hidden;
            box-shadow: 0px 10px 20px rgba(0,0,0,0.3);
        }
        #player {
            position: absolute;
            bottom: 10px;
            left: 275px;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #4caf50, #81c784);
            border-radius: 10px;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.3);
        }
        .obstacle {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(to bottom, #f44336, #e57373);
            border-radius: 10px;
            box-shadow: 0px 3px 8px rgba(0,0,0,0.3);
        }
        #scoreBoard {
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 1px 1px #333;
        }
        #message {
            font-size: 28px;
            color: #ffeb3b;
            margin-top: 15px;
            text-shadow: 1px 1px #333;
        }
        .btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            box-shadow: 0px 5px 10px rgba(0,0,0,0.2);
            transition: transform 0.2s, background 0.3s;
            margin-right: 10px;
        }
        #restartBtn {
            background: linear-gradient(to right, #ffb74d, #ff8a65);
            display: none;
        }
        #restartBtn:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #ff8a65, #ffb74d);
        }
        #howBtn {
            background: linear-gradient(to right, #4dd0e1, #26c6da);
        }
        #howBtn:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, #26c6da, #4dd0e1);
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Dodge the Obstacles!</h1>

    <div id="instructions">
        <strong>How to Play:</strong><br>
        1. Move the green player block left and right using arrow keys.<br>
        2. Avoid the red obstacles falling from the top.<br>
        3. Each obstacle you successfully dodge gives you 1 point.<br>
        <strong>Winning Condition:</strong> Reach <span id="winningScore">20</span> points without hitting an obstacle!
    </div>

    <div id="scoreBoard">Score: <span id="score">0</span></div>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <div id="message"></div>

    <div id="buttonContainer">
        <button id="restartBtn" class="btn">Restart Game</button>
        <button id="howBtn" class="btn">How I Made This Game?</button>
    </div>

    <script>
        const gameArea = document.getElementById('gameArea');
        const player = document.getElementById('player');
        const scoreDisplay = document.getElementById('score');
        const message = document.getElementById('message');
        const restartBtn = document.getElementById('restartBtn');
        const howBtn = document.getElementById('howBtn');

        const gameWidth = gameArea.clientWidth;
        const gameHeight = gameArea.clientHeight;
        const playerWidth = player.offsetWidth;
        const obstacleWidth = 50;
        const winningScore = 20;
        document.getElementById('winningScore').textContent = winningScore;

        let score = 0;
        let playerX = 275;
        const playerSpeed = 20;
        let obstacleIntervals = [];
        let gameOver = false;

        // Player movement
        function handleMovement(e) {
            if(e.key === "ArrowLeft") {
                playerX = Math.max(0, playerX - playerSpeed);
            } else if(e.key === "ArrowRight") {
                playerX = Math.min(gameWidth - playerWidth, playerX + playerSpeed);
            }
            player.style.left = playerX + 'px';
        }

        // Create obstacles
        function createObstacle() {
            if(gameOver) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.top = '0px';
            const obstacleX = Math.floor(Math.random() * (gameWidth - obstacleWidth));
            obstacle.style.left = obstacleX + 'px';
            gameArea.appendChild(obstacle);

            let obstacleY = 0;
            const fallSpeed = 5 + Math.floor(score / 5);

            const interval = setInterval(() => {
                obstacleY += fallSpeed;
                obstacle.style.top = obstacleY + 'px';

                if(obstacleY + 50 >= gameHeight - 10 && obstacleX < playerX + playerWidth && obstacleX + obstacleWidth > playerX) {
                    endGame(false);
                    clearInterval(interval);
                    obstacle.remove();
                    return;
                }

                if(obstacleY > gameHeight) {
                    score++;
                    scoreDisplay.textContent = score;
                    obstacle.remove();

                    if(score >= winningScore) {
                        endGame(true);
                    }
                    clearInterval(interval);
                }
            }, 20);

            obstacleIntervals.push(interval);
        }

        function startObstacles() {
            obstacleIntervals.push(setInterval(createObstacle, 1000));
        }

        function endGame(won) {
            gameOver = true;
            message.textContent = won ? "ðŸŽ‰ You Win! ðŸŽ‰" : "ðŸ’¥ Game Over! You hit an obstacle!";
            restartBtn.style.display = 'inline-block';
            obstacleIntervals.forEach(interval => clearInterval(interval));
            obstacleIntervals = [];
        }

        function restartGame() {
            score = 0;
            scoreDisplay.textContent = score;
            message.textContent = '';
            playerX = 275;
            player.style.left = playerX + 'px';
            gameOver = false;
            restartBtn.style.display = 'none';
            document.querySelectorAll('.obstacle').forEach(obs => obs.remove());
            startObstacles();
        }

        // Open link for how the game was made
        howBtn.addEventListener('click', () => {
            const link = "https://chatgpt.com/share/68ca41bd-61dc-800a-8cbb-35aede274136"; // Replace this with your chat link
            window.open(link, "_blank");
        });

        document.addEventListener('keydown', handleMovement);
        restartBtn.addEventListener('click', restartGame);
        startObstacles();
    </script>

</body>
</html>
