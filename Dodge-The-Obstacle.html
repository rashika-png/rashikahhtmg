<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dodge the Obstacles</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f0f9ff, #cbebff);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      background: white;
      border: 2px solid #333;
      border-radius: 10px;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      font-size: 18px;
      font-weight: bold;
    }
    button {
      padding: 8px 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    #controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 15px;
    }
    .ctrl-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 24px;
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <div id="ui">
    <span id="score">Score: 0</span>
    <span id="level">Level: 1</span>
    <button id="settingsBtn">üîä</button>
    <button id="restartBtn" style="display:none;">Restart</button>
    <button id="howBtn">How I made this game?</button>
  </div>
  <canvas id="gameCanvas"></canvas>
  <div id="controls">
    <button class="ctrl-btn" id="left">‚¨ÖÔ∏è</button>
    <button class="ctrl-btn" id="up">‚¨ÜÔ∏è</button>
    <button class="ctrl-btn" id="down">‚¨áÔ∏è</button>
    <button class="ctrl-btn" id="right">‚û°Ô∏è</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    resizeCanvas();

    window.addEventListener("resize", resizeCanvas);
    function resizeCanvas() {
      canvas.width = window.innerWidth * 0.9;
      canvas.height = window.innerHeight * 0.7;
    }

    const HOW_LINK = "https://chatgpt.com/share/68d37725-5e34-800a-ad4b-ce17dcf112d0";
    document.getElementById("howBtn").addEventListener("click", () => {
      window.open(HOW_LINK, "_blank");
    });

    // Player
    const player = { x: 50, y: 50, size: 40, speed: 5 };

    // Obstacles
    let obstacles = [];
    let obstacleSpeed = 2;
    let obstacleFrequency = 2000;

    // Score & Level
    let score = 0;
    let level = 1;
    let gameOver = false;
    let levelComplete = false;

    // Music
    let audioCtx;
    let oscillator;
    let isMuted = localStorage.getItem("muted") === "true";

    function startMusic() {
      if (isMuted) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      oscillator = audioCtx.createOscillator();
      oscillator.type = "sine";
      oscillator.frequency.setValueAtTime(220, audioCtx.currentTime);
      oscillator.connect(audioCtx.destination);
      oscillator.start();
    }

    function stopMusic() {
      if (oscillator) {
        oscillator.stop();
        oscillator.disconnect();
        oscillator = null;
      }
      if (audioCtx) {
        audioCtx.close();
        audioCtx = null;
      }
    }

    function toggleMute() {
      isMuted = !isMuted;
      localStorage.setItem("muted", isMuted);
      if (isMuted) {
        stopMusic();
        document.getElementById("settingsBtn").textContent = "üîá";
      } else {
        startMusic();
        document.getElementById("settingsBtn").textContent = "üîä";
      }
    }

    document.getElementById("settingsBtn").addEventListener("click", toggleMute);
    if (isMuted) document.getElementById("settingsBtn").textContent = "üîá";
    else document.getElementById("settingsBtn").textContent = "üîä";

    // Controls
    const keys = {};
    window.addEventListener("keydown", e => keys[e.key] = true);
    window.addEventListener("keyup", e => keys[e.key] = false);

    document.getElementById("left").addEventListener("click", () => player.x -= player.speed * 10);
    document.getElementById("right").addEventListener("click", () => player.x += player.speed * 10);
    document.getElementById("up").addEventListener("click", () => player.y -= player.speed * 10);
    document.getElementById("down").addEventListener("click", () => player.y += player.speed * 10);

    function spawnObstacle() {
      const size = 40;
      const x = Math.random() * (canvas.width - size);
      obstacles.push({ x, y: -size, size });
    }

    setInterval(() => {
      if (!gameOver && !levelComplete) spawnObstacle();
    }, obstacleFrequency);

    function update() {
      if (keys["ArrowUp"] || keys["w"]) player.y -= player.speed;
      if (keys["ArrowDown"] || keys["s"]) player.y += player.speed;
      if (keys["ArrowLeft"] || keys["a"]) player.x -= player.speed;
      if (keys["ArrowRight"] || keys["d"]) player.x += player.speed;

      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      for (let obs of obstacles) {
        obs.y += obstacleSpeed;
        if (
          player.x < obs.x + obs.size &&
          player.x + player.size > obs.x &&
          player.y < obs.y + obs.size &&
          player.y + player.size > obs.y
        ) {
          gameOver = true;
          document.getElementById("restartBtn").style.display = "inline-block";
        }
      }

      obstacles = obstacles.filter(obs => obs.y < canvas.height);

      if (!gameOver && !levelComplete) score++;
      if (score > 500 * level) {
        levelComplete = true;
        level++;
        obstacleSpeed += 1;
        obstacleFrequency = Math.max(500, obstacleFrequency - 300);
        obstacles = [];
        setTimeout(() => { levelComplete = false; }, 2000);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = `${player.size}px Arial`;
      ctx.fillText("üêØ", player.x, player.y + player.size);
      for (let obs of obstacles) ctx.fillText("üêê", obs.x, obs.y + obs.size);
      if (gameOver) {
        ctx.fillStyle = "red";
        ctx.font = "40px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
      }
      if (levelComplete) {
        ctx.fillStyle = "green";
        ctx.font = "40px Arial";
        ctx.fillText("Level Complete!", canvas.width / 2 - 120, canvas.height / 2);
      }
    }

    function gameLoop() {
      update();
      draw();
      document.getElementById("score").textContent = `Score: ${score}`;
      document.getElementById("level").textContent = `Level: ${level}`;
      requestAnimationFrame(gameLoop);
    }

    document.getElementById("restartBtn").addEventListener("click", () => {
      score = 0;
      level = 1;
      obstacleSpeed = 2;
      obstacleFrequency = 2000;
      obstacles = [];
      gameOver = false;
      document.getElementById("restartBtn").style.display = "none";
    });

    startMusic();
    gameLoop();
  </script>
</body>
</html>
