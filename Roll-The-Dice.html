<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langur Burja (Nepali Dice Game)</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(#fbc2eb, #a6c1ee);
      font-family: Arial, sans-serif;
    }
    #game {
      text-align: center;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    select, button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }
    button {
      background: #ff6699;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #cc0066;
    }
    .dice-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }
    .dice {
      font-size: 60px;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 3px solid #444;
      border-radius: 15px;
      background: #fafafa;
      box-shadow: inset 0px 4px 10px rgba(0,0,0,0.2);
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>üé≤ Langur Burja üé≤</h1>
    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="computer">Player vs Computer</option>
      <option value="pvp">Player vs Player</option>
    </select>
    <div class="dice-container">
      <div class="dice" id="playerDice">‚ùì</div>
      <div class="dice" id="opponentDice">‚ùì</div>
    </div>
    <button onclick="rollDice()">Roll Dice</button>
    <div class="result" id="winner"></div>
  </div>

  <!-- Dice roll sound -->
  <audio id="diceSound" src="https://www.myinstants.com/media/sounds/dice-roll.mp3"></audio>

  <script>
    const symbols = ["üêØ", "üêê", "ü¶Å", "üêî", "ü¶Ü", "üé≤"];
    const names   = ["Tiger", "Goat", "Lion", "Hen", "Duck", "Dice"];

    let currentPlayer = 1; // for PvP

    function getRandomSymbol() {
      let index = Math.floor(Math.random() * symbols.length);
      return { symbol: symbols[index], name: names[index] };
    }

    function rollDice() {
      let mode = document.getElementById("mode").value;
      let playerDice = document.getElementById("playerDice");
      let opponentDice = document.getElementById("opponentDice");
      let winnerText = document.getElementById("winner");
      let diceSound = document.getElementById("diceSound");

      // Reset winner text
      winnerText.innerText = "";

      // Play sound
      diceSound.currentTime = 0;
      diceSound.play();

      let rollInterval = setInterval(() => {
        playerDice.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        opponentDice.innerText = symbols[Math.floor(Math.random() * symbols.length)];
      }, 100);

      setTimeout(() => {
        clearInterval(rollInterval);

        if (mode === "computer") {
          // Player vs Computer (player always wins)
          let player = getRandomSymbol();
          let computer = getRandomSymbol();
          playerDice.innerText = player.symbol;
          opponentDice.innerText = computer.symbol;
          winnerText.innerText = "üéâ You Win with " + player.name + "! üéâ";

        } else if (mode === "pvp") {
          // Player vs Player (turn-based)
          if (currentPlayer === 1) {
            let player = getRandomSymbol();
            playerDice.innerText = player.symbol;
            winnerText.innerText = "‚úÖ Player 1 rolled: " + player.name + ". Now Player 2's turn!";
            currentPlayer = 2;
          } else {
            let player2 = getRandomSymbol();
            opponentDice.innerText = player2.symbol;
            winnerText.innerText = "‚úÖ Player 2 rolled: " + player2.name + ". Game Over!";
            currentPlayer = 1; // reset
          }
        }
      }, 1500);
    }
  </script>
</body>
</html>
